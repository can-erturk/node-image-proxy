<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You need to provide a query parameter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full flex flex-col px-8 items-center justify-center text-lg">
    <div
      class="bg-red-50 text-center py-6 px-12 rounded-xl border border-red-300 text-red-600"
    >
      <p>You missing "q" parameter in your request.</p>
      <p>Your request must be like this:</p>
      <p class="text-base mt-4">
        <code class="bg-white p-2 px-3 text-gray-700 rounded-md"
          >http://localhost:3001/?q=YOUR_URL</code
        >
      </p>
      <p class="text-sm mt-4">
        For more information, please visit
        <a
          href="https://github.com/can-erturk/node-image-proxy?tab=readme-ov-file#usage-example"
          class="underline"
          >here</a
        >.
      </p>
    </div>
  </body>
</html>
